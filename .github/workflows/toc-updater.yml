name: Update TOC Interface version(s)

on:
  schedule:
    - cron: 0 * * * *

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Clone project
        uses: actions/checkout@v4

      - name: Update TOC Interface Version
        uses: p3lim/toc-interface-updater@v3
        with:
          flavor: retail
          future: false

      - name: Create pull request
        uses: peter-evans/create-pull-request@v6.0.5
        with:
          title: Update Interface Version
          commit-message: Update Interface Version
          branch: interface-version
          body: |
            New WoW version(s) detected:
            - Review latest Interface Version(s): https://warcraft.wiki.gg/wiki/TOC_format
            - Auto-generated by [toc-interface-updater][1]

            [1]: https://github.com/marketplace/actions/toc-interface-updater
          assignees: davie3
          reviewers: davie3
          delete-branch: true
          labels: |
            compatibility
