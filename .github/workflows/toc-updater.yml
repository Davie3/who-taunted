name: Update TOC Interface version(s)

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

env:
  MAINLINE_NAME: Midnight
  MISTS_NAME: Mists of Pandaria
  WRATH_NAME: Wrath of the Lich King
  TBC_NAME: The Burning Crusade
  CHANGELOG: CHANGELOG.md
  README: README.md
  TOC_FORMAT_WEBSITE: https://warcraft.wiki.gg/wiki/TOC_format
  TOC_FORMAT_WEBSITE_MAINLINE: https://blizztrack.com/view/wow?type=versions
  TOC_FORMAT_WEBSITE_CLASSIC: https://blizztrack.com/view/wow_classic?type=versions
  API_CHANGE_SUMMARIES: https://warcraft.wiki.gg/wiki/API_change_summaries
  CURSEFORGE_WEBSITE: https://www.curseforge.com/wow/addons/who-taunted/files
  WOWINTERFACE_WEBSITE: https://www.wowinterface.com/downloads/info14842-WhoTaunted.html
  WAGO_WEBSITE: https://addons.wago.io/addons/who-taunted/versions

jobs:
  toc-update:
    runs-on: ubuntu-22.04

    steps:
      - name: Clone Project
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Fetch Repo Tags
        run: git fetch --tags

      - name: Get current interface values
        id: before
        run: |
          echo "interfaces=$(grep -h '## Interface:' *.toc | sort -u | md5sum | cut -d' ' -f1)" >> $GITHUB_OUTPUT

          # Capture current interface values for PR description
          echo "retail=$(grep -oP '## Interface: \K[0-9, ]+' WhoTaunted_Mainline.toc)" >> $GITHUB_OUTPUT
          echo "mists=$(grep -oP '## Interface: \K[0-9, ]+' WhoTaunted_Mists.toc)" >> $GITHUB_OUTPUT
          echo "wrath=$(grep -oP '## Interface: \K[0-9, ]+' WhoTaunted_Wrath.toc)" >> $GITHUB_OUTPUT
          echo "tbc=$(grep -oP '## Interface: \K[0-9, ]+' WhoTaunted_TBC.toc)" >> $GITHUB_OUTPUT

      - name: Update TOC Interface Versions
        uses: p3lim/toc-interface-updater@v4
        with:
          flavor: |
            retail
            mists
            wrath
            tbc
          beta: true
          ptr: true

      - name: Ensure static interface values for Wrath
        run: |
          # Add 30405 to Wrath if not present (legacy support for WoW Anniversary)
          if ! grep -q "30405" WhoTaunted_Wrath.toc; then
            sed -i 's/## Interface: \(.*\)/## Interface: 30405, \1/' WhoTaunted_Wrath.toc
          fi

      - name: Get updated interface values
        id: after
        run: |
          echo "interfaces=$(grep -h '## Interface:' *.toc | sort -u | md5sum | cut -d' ' -f1)" >> $GITHUB_OUTPUT

          # Capture updated interface values for PR description
          echo "retail=$(grep -oP '## Interface: \K[0-9, ]+' WhoTaunted_Mainline.toc)" >> $GITHUB_OUTPUT
          echo "mists=$(grep -oP '## Interface: \K[0-9, ]+' WhoTaunted_Mists.toc)" >> $GITHUB_OUTPUT
          echo "wrath=$(grep -oP '## Interface: \K[0-9, ]+' WhoTaunted_Wrath.toc)" >> $GITHUB_OUTPUT
          echo "tbc=$(grep -oP '## Interface: \K[0-9, ]+' WhoTaunted_TBC.toc)" >> $GITHUB_OUTPUT

      - name: Check for changes
        id: changes
        run: |
          if [ "${{ steps.before.outputs.interfaces }}" != "${{ steps.after.outputs.interfaces }}" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Generate branch name
        if: steps.changes.outputs.changed == 'true'
        id: branch
        run: |
          # Create a branch name based on interface hash
          BRANCH_NAME="toc-update-${{ steps.after.outputs.interfaces }}"
          echo "name=$BRANCH_NAME" >> $GITHUB_OUTPUT

      - name: Check if branch already exists
        if: steps.changes.outputs.changed == 'true'
        id: check_branch
        run: |
          if git ls-remote --heads origin "${{ steps.branch.outputs.name }}" | grep -q "${{ steps.branch.outputs.name }}"; then
            echo "Branch ${{ steps.branch.outputs.name }} exists"
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "Branch ${{ steps.branch.outputs.name }} does not exist"
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Get next version number
        if: steps.changes.outputs.changed == 'true' && steps.check_branch.outputs.exists == 'false'
        id: version
        run: |
          # Get the latest tag and remove the 'v' prefix
          LATEST_TAG=$(git describe --tags $(git rev-list --tags --max-count=1) | sed 's/^v//')
          echo "Latest tag: $LATEST_TAG"

          # Parse the latest tag into major, minor, patch
          IFS='.' read -r major minor patch <<<"$LATEST_TAG"

          # Increment patch version
          patch=$((patch + 1))

          # Create the new version tag
          NEW_VERSION="v$major.$minor.$patch"
          echo "New tag: $NEW_VERSION"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Build changelog entries
        if: steps.changes.outputs.changed == 'true' && steps.check_branch.outputs.exists == 'false'
        id: changelog
        run: |
          # Function to convert interface number to version string
          # e.g., 110105 -> 11.1.5, 50409 -> 5.4.9
          interface_to_version() {
            local interface=$(echo "$1" | cut -d',' -f1 | tr -d ' ')
            local len=${#interface}
            if [ $len -eq 6 ]; then
              local major=$((10#${interface:0:2}))
              local minor=$((10#${interface:2:2}))
              local patch=$((10#${interface:4:2}))
              echo "$major.$minor.$patch"
            else
              local major=$((10#${interface:0:1}))
              local minor=$((10#${interface:1:2}))
              local patch=$((10#${interface:3:2}))
              echo "$major.$minor.$patch"
            fi
          }

          CHANGELOG_ENTRIES=""

          if [ "${{ steps.before.outputs.retail }}" != "${{ steps.after.outputs.retail }}" ]; then
            VERSION=$(interface_to_version "${{ steps.after.outputs.retail }}")
            CHANGELOG_ENTRIES+="- $VERSION ${{ env.MAINLINE_NAME }} compatibility.\n"
          fi
          if [ "${{ steps.before.outputs.mists }}" != "${{ steps.after.outputs.mists }}" ]; then
            VERSION=$(interface_to_version "${{ steps.after.outputs.mists }}")
            CHANGELOG_ENTRIES+="- $VERSION ${{ env.MISTS_NAME }} compatibility.\n"
          fi
          if [ "${{ steps.before.outputs.wrath }}" != "${{ steps.after.outputs.wrath }}" ]; then
            VERSION=$(interface_to_version "${{ steps.after.outputs.wrath }}")
            CHANGELOG_ENTRIES+="- $VERSION ${{ env.WRATH_NAME }} compatibility.\n"
          fi
          if [ "${{ steps.before.outputs.tbc }}" != "${{ steps.after.outputs.tbc }}" ]; then
            VERSION=$(interface_to_version "${{ steps.after.outputs.tbc }}")
            CHANGELOG_ENTRIES+="- $VERSION ${{ env.TBC_NAME }} compatibility.\n"
          fi

          # Remove trailing newline
          CHANGELOG_ENTRIES=$(echo -e "$CHANGELOG_ENTRIES" | sed '/^$/d')

          # Store for later use (escape newlines for GitHub Actions)
          echo "entries<<EOF" >> $GITHUB_OUTPUT
          echo -e "$CHANGELOG_ENTRIES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Update CHANGELOG.md
        if: steps.changes.outputs.changed == 'true' && steps.check_branch.outputs.exists == 'false'
        run: |
          {
            echo "## [${{ steps.version.outputs.new_version }}](https://github.com/Davie3/who-taunted/releases/tag/${{ steps.version.outputs.new_version }})"
            echo "${{ steps.changelog.outputs.entries }}"
            echo ""
            cat $CHANGELOG
          } > temp_changelog.txt
          mv temp_changelog.txt $CHANGELOG

      - name: Update README.md
        if: steps.changes.outputs.changed == 'true' && steps.check_branch.outputs.exists == 'false'
        run: |
          NEW_LINES="## [${{ steps.version.outputs.new_version }}](https://github.com/Davie3/who-taunted/releases/tag/${{ steps.version.outputs.new_version }})
          ${{ steps.changelog.outputs.entries }}
          "

          start_line=$(grep -n "## Change Log" "$README" | cut -d: -f1)
          awk -v start="$start_line" -v lines="$NEW_LINES" 'NR==start+1 {print lines} {print}' "$README" > tmpfile && mv tmpfile "$README"

      - name: Create Pull Request
        if: steps.changes.outputs.changed == 'true' && steps.check_branch.outputs.exists == 'false'
        uses: peter-evans/create-pull-request@v8
        with:
          title: ${{ steps.version.outputs.new_version }}
          commit-message: Update TOC Interface versions - ${{ steps.branch.outputs.name }}
          branch: ${{ steps.branch.outputs.name }}
          body: |
            ## Interface Version Changes

            | TOC File | Before | After |
            |----------|--------|-------|
            | WhoTaunted_Mainline.toc (Retail) | `${{ steps.before.outputs.retail }}` | `${{ steps.after.outputs.retail }}` |
            | WhoTaunted_Mists.toc | `${{ steps.before.outputs.mists }}` | `${{ steps.after.outputs.mists }}` |
            | WhoTaunted_Wrath.toc | `${{ steps.before.outputs.wrath }}` | `${{ steps.after.outputs.wrath }}` |
            | WhoTaunted_TBC.toc | `${{ steps.before.outputs.tbc }}` | `${{ steps.after.outputs.tbc }}` |

            ## Changelog
            ${{ steps.changelog.outputs.entries }}

            ## Version Checklist
            - [ ] Review [TOC Format Reference](${{ env.TOC_FORMAT_WEBSITE }})
            - [ ] Review [Mainline TOC Interface Version](${{ env.TOC_FORMAT_WEBSITE_MAINLINE }})
            - [ ] Review [Classic TOC Interface Version](${{ env.TOC_FORMAT_WEBSITE_CLASSIC }})
            - [ ] Review [API Change Summaries](${{ env.API_CHANGE_SUMMARIES }})
            - [ ] Verify `CHANGELOG.md`
            - [ ] Verify `README.md`
            - [ ] Remove debug code
            - [ ] Create [new version tag/release](https://github.com/Davie3/who-taunted/releases/new?tag=${{ steps.version.outputs.new_version }}&title=${{ steps.version.outputs.new_version }}&target=${{ steps.branch.outputs.name }})
            - [ ] Verify [CurseForge Package](${{ env.CURSEFORGE_WEBSITE }})
            - [ ] Verify [WoWInterface Package](${{ env.WOWINTERFACE_WEBSITE }})
            - [ ] Verify [Wago Package](${{ env.WAGO_WEBSITE }})
            - [ ] Merge PR
          assignees: davie3
          labels: |
            compatibility
            mainline
            classic
          delete-branch: true
